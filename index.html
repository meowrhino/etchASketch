<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <style>
        .grid {
            display: flex;
            flex-wrap: wrap;
        }

        .cell {
            width: 25px;
            height: 25px;
            background-color: lightgray;
        }
    </style>
    <title>Etch a Sketch</title>
</head>

<body>
    <div class="container">
        <div class="grid"></div>
    </div>


    <script>
        const container = document.querySelector(".container");
        const grid = document.querySelector(".grid");

        let gridLenght = 16;
        createGrid();
        let newGridLenght = 0;



        const button = document.createElement('button');
        button.classList.add('gridLenghtInput');
        button.textContent = "change grid size";
        button.onclick = function () { newGridLenght = +prompt("how much definition would u like?"); console.log(newGridLenght); updateGrid(); };
        container.appendChild(button);

        function updateGrid() {
            console.log("updateGrid was called");
            if (newGridLenght > 0) {
                if (newGridLenght > 100) {
                    alert("that's too much! must be an integer below 100")
                } else {
                    gridLenght = newGridLenght;
                    createGrid();
                }
            } else {
                alert("grid lenght input must be an integer between 1 and 99")
            }
        }

        function createGrid() {
            grid.innerHTML = '';
            for (let i = 0; i < gridLenght; i++) {
                for (let j = 0; j < gridLenght; j++) {
                    const cell = document.createElement('div');
                    cell.classList.add('cell');
                    grid.appendChild(cell);

                    cell.addEventListener("mouseover", function (e) {
                        var a = cell.style.backgroundColor;

                        if (typeof a === "string" && a.length === 0) {
                            var newColor = random_hsl();
                            console.log("FASE 1 completed, newColor is " + newColor);
                            cell.style.backgroundColor = newColor;

                        } else {
                            let oldColor = cell.style.backgroundColor
                            console.log('FASE 2 started');

                            let r1 = oldColor.split('(');
                            let r2 = r1[1].split(',');

                            let oldR = r2[0].trim();
                            let oldG = r2[1].trim();
                            let oldB_ = r2[2];
                            let oldB = oldB_.slice(0, -1).trim();
                            
                            let oldColorHSL = rgbToHsl(oldR, oldG, oldB);
                            console.log('oldColor translated to HSL value is' + oldColorHSL);


                            let newColor = `hsl(${oldR}, ${oldG}%, ${oldB - 10}%)`
                            //!! claro es que estÃ¡s importando valores RGB y llamandolos HSL
                            //por eso no te funciona
                            //tienes que traducirlos a HSL y luego bajarle la L

                            console.log('newColor is ' + newColor);

                        }


                    })
                }
            }
            grid.style.width = `${25 * gridLenght}px`;
            grid.style.height = `${25 * gridLenght}px`;
        }

        function random_hsl() {
            var h = Math.floor(Math.random() * 255);
            console.log(h);
            return `hsl(${h}, 100%, 50%)`
        }

        function rgbToHsl(r, g, b) {
            r /= 255, g /= 255, b /= 255;

            var max = Math.max(r, g, b), min = Math.min(r, g, b);
            var h, s, l = (max + min) / 2;

            if (max == min) {
                h = s = 0; // achromatic
            } else {
                var d = max - min;
                s = l > 0.5 ? d / (2 - max - min) : d / (max + min);

                switch (max) {
                    case r: h = (g - b) / d + (g < b ? 6 : 0); break;
                    case g: h = (b - r) / d + 2; break;
                    case b: h = (r - g) / d + 4; break;
                }

                h /= 6;
            }

            return [h, s, l];
        }


    </script>

</body>
