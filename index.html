<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>etchASketch</title>

    <style>
        .yellow {
            background-color: yellow;
        }

        .gray {
            background-color: gray;
        }
    </style>
</head>

<body>

    <script>

        let numberOfSquares = 16;

        let numberOfSquaresBtn = document.createElement("button");
        numberOfSquaresBtn.textContent = 'change number of squares per side';
        numberOfSquaresBtn.addEventListener('click', () => {
            numberOfSquares = prompt("what number of squares per side would you like?");
        });

        document.body.appendChild(numberOfSquaresBtn);  

        for (let i = 0; i < numberOfSquares; i++) {

            /*generamos las rows donde ir치n los cuadrados, que han de ser flex para que se pongan los cuadrados en linea uno tras otro*/
            let rowDiv = document.createElement("div");
            rowDiv.style.display = "flex";


            for (let j = 0; j < numberOfSquares; j++) {

                /*y creamos los cuadrados, que por defecto ser치n grises*/
                let squareDiv = document.createElement("div");
                squareDiv.style.height = "25px";
                squareDiv.style.width = "25px";
                /*squareDiv.style.background = "gray";*/
                squareDiv.classList.add("gray");

                /*pero si les pasa el cursor por encima se convertir치n en amarillos*/
                squareDiv.addEventListener('mouseover', () => {
                    /*squareDiv.style.background = "yellow";*/
                    squareDiv.classList.remove("gray");
                    squareDiv.classList.add("yellow");
                });

                /*y cuando el cursor se vaya, volver치n a ser grises*/
                squareDiv.addEventListener('mouseout', () => {
                    /*squareDiv.style.background = "darkgray";*/
                    squareDiv.classList.remove("yellow");
                    squareDiv.classList.add("gray");
                });

                rowDiv.appendChild(squareDiv)
            }

            document.body.appendChild(rowDiv);
        }


    </script>

    <!--script para que no se vea el cursor-->
    <script type="text/javascript">
        document.body.style.cursor = 'none';
    </script>

</body>

</html>
