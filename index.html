<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <style>
        .grid {
            display: flex;
            flex-wrap: wrap;
        }

        .cell {
            width: 25px;
            height: 25px;
            background-color: lightgray;
        }
    </style>
    <title>Etch a Sketch</title>
</head>

<body>
    <div class="container">
        <div class="grid"></div>
    </div>


    <script>
        const container = document.querySelector(".container");
        const grid = document.querySelector(".grid");

        let gridLenght = 16;
        createGrid();
        let newGridLenght = 0;



        const button = document.createElement('button');
        button.classList.add('gridLenghtInput');
        button.textContent = "change grid size";
        button.onclick = function () { newGridLenght = +prompt("how much definition would u like?"); console.log(newGridLenght); updateGrid(); };
        container.appendChild(button);

        function updateGrid() {
            console.log("updateGrid was called");
            if (newGridLenght > 0) {
                if (newGridLenght > 100) {
                    alert("that's too much! must be an integer below 100")
                } else {
                    gridLenght = newGridLenght;
                    createGrid();
                }
            } else {
                alert("grid lenght input must be an integer between 1 and 99")
            }
        }

        function createGrid() {
            grid.innerHTML = '';
            for (let i = 0; i < gridLenght; i++) {
                for (let j = 0; j < gridLenght; j++) {
                    const cell = document.createElement('div');
                    cell.classList.add('cell');
                    grid.appendChild(cell);

                    cell.addEventListener("mouseover", function (e) {
                        var a = cell.style.backgroundColor;

                        if (typeof a === "string" && a.length === 0) {
                            var newColor = random_hsl();
                            console.log("FASE 1 completed, newColor is " + newColor);
                            cell.style.backgroundColor = newColor;

                        } else {
                            let oldColor = cell.style.backgroundColor
                            console.log('FASE 2 started');

                            let r1 = oldColor.split('(');
                            let r2 = r1[1].split(',');

                            let oldR = r2[0].trim();
                            let oldG = r2[1].trim();
                            let oldB_ = r2[2];
                            let oldB = oldB_.slice(0, -1).trim();

                            let oldColorHSL = RGBToHSL(oldR, oldG, oldB);

                            let colorHSL = oldColorHSL.toString().split(',');

                            if (colorHSL[2] > 0) {
                                let newColor = `hsl(${Math.round(colorHSL[0])}, ${Math.round(colorHSL[1])}%, ${Math.round(colorHSL[2]) - 5}%)`;
                                console.log(`newColor is ${newColor}`);
                                cell.style.backgroundColor = newColor;
                            } else {
                                console.log(`oldColor is already dark enough!!! ${colorHSL}`)
                            }
                        }


                    })
                }
            }
            grid.style.width = `${25 * gridLenght}px`;
            grid.style.height = `${25 * gridLenght}px`;
        }

        function random_hsl() {
            var h = Math.floor(Math.random() * 360);
            console.log(h);
            return `hsl(${h}, 100%, 50%)`
        }

        const RGBToHSL = (r, g, b) => {
            r /= 255;
            g /= 255;
            b /= 255;
            const l = Math.max(r, g, b);
            const s = l - Math.min(r, g, b);
            const h = s
                ? l === r
                    ? (g - b) / s
                    : l === g
                        ? 2 + (b - r) / s
                        : 4 + (r - g) / s
                : 0;
            return [
                60 * h < 0 ? 60 * h + 360 : 60 * h,
                100 * (s ? (l <= 0.5 ? s / (2 * l - s) : s / (2 - (2 * l - s))) : 0),
                (100 * (2 * l - s)) / 2,
            ];
        };


    </script>

</body>

</html>
