<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <style>
        .grid {
            display: flex;
            flex-wrap: wrap;
        }

        .cell {
            width: 25px;
            height: 25px;
            background-color: lightgray;
        }
    </style>
    <title>Etch a Sketch</title>
</head>

<body>
    <div class="container">
        <div class="grid"></div>
    </div>


    <script>
        const container = document.querySelector(".container");
        const grid = document.querySelector(".grid");

        let gridLenght = 16;
        createGrid();
        let newGridLenght = 0;



        const button = document.createElement('button');
        button.classList.add('gridLenghtInput');
        button.textContent = "change grid size";
        button.onclick = function () { newGridLenght = +prompt("how much definition would u like?"); console.log(newGridLenght); updateGrid(); };
        container.appendChild(button);

        function updateGrid() {
            console.log("updateGrid was called");
            if (newGridLenght > 0) {
                if (newGridLenght > 100) {
                    alert("that's too much! must be an integer below 100")
                } else {
                    gridLenght = newGridLenght;
                    createGrid();
                }
            } else {
                alert("grid lenght input must be an integer between 1 and 99")
            }
        }

        function createGrid() {
            grid.innerHTML = '';
            for (let i = 0; i < gridLenght; i++) {
                for (let j = 0; j < gridLenght; j++) {
                    const cell = document.createElement('div');
                    cell.classList.add('cell');
                    cell.style.opacity = 0.1;
                    grid.appendChild(cell);

                    cell.addEventListener("mouseover", function (e) {
                        cell.style.backgroundColor = random_rgba();
                        var oldOpacity = +cell.style.opacity;
                        if (oldOpacity < 1) {
                            var newOpacity = Math.floor((oldOpacity)*10 + 1)/10 ;
                            cell.style.opacity = newOpacity;
                            console.log(`old opacity was ${oldOpacity} and new opacity is ${newOpacity}`);
                        } else {
                            console.log('opacity is at its max (' + oldOpacity + ')');
                        }

                    })
                }
            }
            grid.style.width = `${25 * gridLenght}px`;
            grid.style.height = `${25 * gridLenght}px`;
        }

        function random_rgba() {
            var r = Math.floor(Math.random() * 255);
            var g = Math.floor(Math.random() * 255);
            var b = Math.floor(Math.random() * 255);
            return `rgba(${r}, ${g}, ${b})`
        }


    </script>

</body>

</html>
